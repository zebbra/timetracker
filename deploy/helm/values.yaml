# Default values for medi-timetracker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: quay.io/zebbra/timetracker
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

cronjobs:
  backup:
    schedule: "0 0 * * *" # daily (UTC time)
  close:
    schedule: "0 0 1 3 *" # 1. MÃ¤rz 01:00 CEST
  transfer:
    schedule: "5 23 31 12 *" # 1. Jan 00:05 CEST

mail:
  replicaCount: 2
  resources: {}
  env:
    PORT: "25"
  service:
    type: ClusterIP
    port: 25

backend:
  replicaCount: 3

  env:
    PORT: "3000"
    SMTP_HOST: "timetracker-mail"
    DEBUG: "app:*,-app:reporting:helpers"

  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  service:
    type: ClusterIP
    port: 80

frontend:
  replicaCount: 3

  env:
    PORT: 3000
    DEBUG: "*,-babel"

  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  service:
    type: ClusterIP
    port: 80

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

tolerations: []

affinity: {}
